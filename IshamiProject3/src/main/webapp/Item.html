<!DOCTYPE html>
<html>
<head>
    <!-- Specifies the character encoding for the document -->
    <meta charset="UTF-8">
    <!-- The title of the web page, which will appear on the browser tab -->
    <title>Add Item</title>
</head>
<body>
    <!-- A form that submits data to the 'addItem' servlet using the GET method -->
    <form action="addItem" method="GET">
        
        <!-- Input field for the user to enter the item name -->
        item name : <input type="text" name="item" id="item" /> <br/><br/>
        
        <!-- Input field for the user to enter the item quantity -->
        num : <input type="text" name="num" id="num" /> <br/><br/>
        
        <!-- A submit button to send the form data to the server -->
        <input type="submit" value="Add" name="add" />
        
    </form>
</body>
</html>
