<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" th:href="@{/css/edit.css}" />
<link rel="stylesheet" th:href="@{/css/style.css}" />
<title>Edit Post</title>
</head>
<body>
	<!-- Header -->
	<div th:replace="fragments/header :: header"></div>

	<main>
		<h1>Edit Post</h1>

		<!-- Edit Form -->
		<form action="#" th:action="@{/posts/edit/{id}(id=${myform.id})}"
			method="post" th:object="${myform}">
			<label for="title">Title: </label> <input type="text" id="title" th:field="*{title}"/>
			<label for="content">Content</label>
			<textarea id="content" th:field="*{content}"></textarea>
			<button type="submit">Save Changes</button>
			<a th:href="@{/posts}" class="btn">Cancel</a>
		</form>

	</main>

	<!-- Footer -->
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
