<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" th:href="@{/css/create.css}" />
<link rel="stylesheet" th:href="@{/css/style.css}" />
<title>Create a new post</title>
</head>
<body>
	<!-- Import Header -->
	<div th:replace="fragments/header :: header"></div>

	<h1>Create a New Post</h1>
	<form th:object="${post}" action="/posts/new" method="post">
		<label for="title">Title:</label> <input type="text" id="title"
			th:field="*{title}" />
		<div th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title
			Error</div>

		<label for="content">Content:</label>
		<textarea id="content" th:field="*{content}"></textarea>
		<div th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Content
			Error</div>

		<button type="submit">Submit</button>
	</form>

	<a href="/posts">Back to List</a>


	<!-- Import Footer -->
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
